<html ng-app="LowercaseJobs">

  <head>
    <link rel="stylesheet" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <!-- load angular -->
    <script src="core.js"></script>


  </head>

  <body ng-controller="mainCtrl">
    <div id="header">
      <h1></h1>
    </div>

    <div class="container">
      <div class="text-center">
        <img style="margin-top: 50px;" src="https://lowercasellc.files.wordpress.com/2012/08/logo-big.png" class="text-center">
        <h1 id="jobh1">Jobs</h1>

        <input id="filter" type="text" ng-model="search" placeholder="Filter Positions" aria-label="filter positions" />
        <i id="filtersubmit" class="fa fa-search"></i>


        <div class="row">
          <div class="listing" ng-repeat="listing in listings | filter:search">
              <a target="_blank" ng-href="{{ listing.moreinfo }}"><div class="col-md-10">
              <div style="display: inline-block;" class="position">
      <span class="position-text" style="margin-right: 5px">{{ listing.position }}</span> at
                <span class="company-text" style="margin-left: 5px">{{ listing.company }}</span>
              </div>
            </div>
            <div class="moreinfo" style="display: inline-block; width: 50px;"><i class="fa fa-arrow-right fa-2x"></i>
</a></div>
          </<di></div>

        </div>


  </body>


</html>
