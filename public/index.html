<html ng-app="LowercaseJobs">

  <head>
    <link rel="stylesheet" href="css/app.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:200,400,700,300,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <title>Lowercase Jobs</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <!-- load angular -->
    <script src="core.js"></script>
  </head>

  <body ng-controller="mainCtrl">
    <div id="header">
      <h1></h1>
    </div>

    <div class="container">
      <div class="text-center">
        <img src="https://lowercasellc.files.wordpress.com/2012/08/logo-big.png" class="text-center">
        <h1 id="jobh1">Jobs</h1>
        <h3>A site to find jobs at <br><a href="http://lowercasecapital.com">Lowercase Capital's</a> <a href="http://lowercasecapital.com/posse">Portfolio Companies.</a></h3>
        <i id="filtersubmit" class="fa fa-search"></i>
        <input id="filter" type="text" ng-model="search" placeholder="Filter Positions" aria-label="filter positions" />



        <div class="row">
          <div class="listing" ng-repeat="listing in listings | filter:search">
            <a target="_blank" ng-href="{{ listing.moreinfo }}">
            <div class="col-wrapper col-sm-9 col-md-10">
                <div class="coposition-text">
                  <div class="position-text">{{ listing.position }}</div>-
                  <div class="company-text">{{ listing.company }}</div>
                </div>
            </div>
              <div class="moreinfo"><div class="fa-container"><i class="fa fa-arrow-right fa-lg"></i></div>
            </a>
            </div>
            </<div></div>

        </div>

        <script>
          (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
              (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
              m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
          })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

          ga('create', 'UA-72556999-1', 'auto');
          ga('send', 'pageview');
        </script>
  </body>


</html>
