<html ng-app="LowercaseJobs">

  <head>
    <link rel="stylesheet" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>


  </head>

  <body ng-controller="mainCtrl">
    <div id="header">
      <h1></h1>
    </div>

    <div class="container">
      <div class="text-center">
        <img style="margin-top: 50px;" src="https://lowercasellc.files.wordpress.com/2012/08/logo-big.png" class="text-center">
        <h1 id="jobh1">Jobs</h1>

<div class="row">
  <div class="listing" ng-repeat="listing in listings">
  <div class="col-md-10">
          <div style="display: inline-block;" class="position">{{ listing.position }} at {{ listing.company }}</div>
          <div style="display: inline-block;" class="description">{{ listing.description }}</div>
</div>
          <div class="moreinfo" style="display: inline-block; width: 50px;"><a ng-href="{{ listing.moreinfo }}"><i class="fa fa-arrow-right fa-2x"></i>
</a></div>
      </div>

    </div>


  </body>


</html>
