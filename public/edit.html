<html ng-app="LowercaseJobs">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <title>Lowercase Jobs</title>
    <link rel="icon" type="image/ico" href="././public/favicon.ico">
    <!-- load angular -->
    <script src="http://localhost:3000/core.js"></script>
  </head>

  <body ng-controller="panelCtrl">


    <div class="text-center container" ng-repeat="listing in listings">
      <div style="padding: 50px 0px;" class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="list-group">
            <div class="list-group-item">
              <a ng-href="{{ listing.moreinfo }}">
                {{ listing.position}} - {{ listing.company }}  - {{ listing._id }}
              </a>
              <br>
              <a ng-href="/posts/edit/{{ listing._id }}"><i class="fa fa-pencil fa-2x"></i></a>
              <a ng-click="deleteAdminListing(listing._id)"><i class="fa fa-trash fa-2x"></i></a>
            </div>

          </div>
        </div>


        <div class="col-xs-12 col-sm-6">
          <input type="text" class="text-center" ng-model="formData.position" placeholder="Title of Position" required><br><br>
          <input type="text" class="text-center" ng-model="formData.company" placeholder="Company Name" required><br><br>
          <input type="text" class="text-center" ng-model="formData.moreinfo" placeholder="Link to More Info" required><br><br>
          <a class="btn btn-primary" ng-click="editAdminListing(listing._id)">EDIT</a>
        </div>
      </div>
    </div>
  </body>


</html>
