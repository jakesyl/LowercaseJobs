<!DOCTYPE html>
<html ng-app="LowercaseJobs">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/app.min.css">
      <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
      <title>Lowercase Jobs</title>
      <link rel="icon" type="image/ico" href="favicon.ico">
      <!-- load angular -->
      <script src="core.js"></script>
      <script src="controllers.js"></script>

    </head>

    <body>

    <div class="container">
  <h1>Register Page</h1>
  <p class="lead">Say something worthwhile here.</p><br/>
  <form role="form" action="/register" method="post" style="max-width: 300px;">
    <div class="form-group">
      <input type="text" name="username" placeholder="Enter Username" class="form-control"/>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>&nbsp;<a href="/">
      <button type="button" class="btn btn-primary">Cancel</button></a>
  </form>
</div>

  </body>
</html>
